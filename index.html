  <div id="btn-bgm" class="disabled"></div>

    <!-- 开始/结束按钮 -->
    <button id="btn-lot" class="play" type="button"></button>
    <!-- 总人数 和 抽取人数 -->
    <div id="total-and-pick">
      <span id="total-num" class="text-box">0</span>
      <select id="pick-num" class="text-box">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>

        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
      <div id="pick-arrow-down"></div>
    </div>
    <!-- 抽奖模式选择 -->
    <div id="lot-type-container">
      <input type="radio" name="lot-type" value="0" id="lot-group" checked/>
      <label for="lot-group" class="radio-label">抽组</label>
      <input type="radio" name="lot-type" value="1" id="lot-person"/>
      <label for="lot-person" class="radio-label">抽人</label>
      <input type="radio" name="lot-type" value="2" id="lot-person-no-group"/>
      <label for="lot-person-no-group" class="radio-label">抽人(无分组)</label>
    </div>
    <!-- 组号显示 -->
    <div id="lucky-group" class="lucky-show">
      <div id="lucky-group-text" class="lucky-text-show lucky-group-text">
        ?
      </div>
      <div id="lucky-group-disabled" class="lucky-text-show lucky-group-text"></div>
    </div>
    <!-- 数字显示 -->
    <div id="lucky-number" class="lucky-show">
      <div id="lucky-number-text" class="lucky-text-show lucky-number-text">
        ???
      </div>
    </div>

    <div id="lot-count-info">
      <span id="number-done" class="text-box">0</span>
